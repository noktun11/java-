<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="table.css">

</head>

<body>
<div>
    <table border="1" bordercolor="blue" width ="500" height="300">
        <tr bgcolor="blue" align ="center">
        <p><td colspan = "3" span style="color:white">오늘의 수입/지출</td></p>
        </tr>
        <tr align = "center" bgcolor="skybule">
        <td>내용</td><td>수입</td><td>지출</td>
        </tr>
        <tr>
        <td>월급!</td>
        <td>1,000,000</td>
        <td></td>
        </tr>
        <tr>
        <td>점심값</td>
        <td></td>
        <td>5,000</td>
        </tr>
        <tr>
        <td>부모님선물</td>
        <td></td>
        <td>30,000</td>
        </tr>
        <tr>
        <td rowspan="3" align = "center" bgcolor="skyblue">총계</td><!--colspan, rowspan은 셀을 합병(행/열)시키는 기능을 합니다.-->
        <td>수입</td>
        <td>지출</td>
        </tr>
        <tr>
        <td>1,000,000</td>
        <td>35,000</td>	
        </tr>
        <tr>
        <td>남은돈</td>
        <td>965,000</td>	
        </tr>
    </table>
    <br>

    <p>display: table-cell을 사용한 영역 배치다.</p>
    <div class="item-wrap">
        <div class="items">
            <div class="item left">
                <div class="inner">
                    <span>50%</span>
                </div>
            </div>
            <div class="item right">
                <div class="inner">
                    <span>50%</span>
                </div>
            </div>
        </div>
    </div>
    
</div>

</body>

</html>
