<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문서 객체 모델</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>라이트 박스 효과(p.620)</h1>
    <!-- .row>ul>li*6>img[src=images/tree-$-thumb.jpg data-src=images/tree-$.jpg class=pic] -->
    <div class="row">
        <ul>
            <li><img src="images/tree-1-thumb.jpg" class="pic" data-index="0" data-src="images/tree-1.jpg"></li>
            <li><img src="images/tree-2-thumb.jpg" class="pic" data-index="1" data-src="images/tree-2.jpg"></li>
            <li><img src="images/tree-3-thumb.jpg" class="pic" data-index="2" data-src="images/tree-3.jpg"></li>
            <li><img src="images/tree-4-thumb.jpg" class="pic" data-index="3" data-src="images/tree-4.jpg"></li>
            <li><img src="images/tree-5-thumb.jpg" class="pic" data-index="4" data-src="images/tree-5.jpg"></li>
            <li><img src="images/tree-6-thumb.jpg" class="pic" data-index="5" data-src="images/tree-6.jpg"></li>
        </ul>
    </div>
    <!-- #lightbox>img[src=images/tree-1.jpg" id=lightboxImage] -->
    <div id="lightbox">
        <div class="box_wrap">
            <button id="closer">&times;</button>
            <button id="next">&gt;</button><!-- greater than : ~ 크다 -->
            <button id="prev">&lt;</button><!-- less than : ~ 작다 -->
            <img src="images/tree-1.jpg" id="lightboxImage" alt="">
            <div id="pager">1 / 6</div>
        </div>
    </div>
    <script src="script/main.js"></script>
</body>
</html>
